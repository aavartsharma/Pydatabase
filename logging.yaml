version: 1
formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(lineno)d - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    filename: logs/app.log
    formatter: default
loggers:
  uvicorn: 
    handlers: [console, file]
    level: INFO
    propagate: False
  uvicorn.error:
    handlers: [console, file]
    level: INFO
    propagate: False
  uvicorn.access:
    handlers: [console, file]
    level: INFO
    propagate: False
root:
  handlers: [console, file]
  level: INFO